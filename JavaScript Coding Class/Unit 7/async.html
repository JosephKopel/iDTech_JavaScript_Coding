Async Test!

<script>

// async
// await

// Promises
// - represents tasks to be completed in the future
// loadImage();\
/* - {
    state: completed / incomplete /  error
    return: null / imageload
}
*/

let input = prompt("enter password");


const checkCredentials = new Promise( function (resolve,reject) {
    if (input == "1234") {
        setTimeout(function () {
            resolve("Access Granted");
        }, 3000);
    } else {
        setTimeout(function () {
            resolve("Access Denied");
        }, 3000); 
    }
});

 checkCredentials.then(function (result) {
    alert(result);
}).catch(function (error) {
    alert(error);
});











</script>
